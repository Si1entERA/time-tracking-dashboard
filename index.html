<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- GOOGLE FONT -->
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>
<main>
  <section class="container">
    <!-- USER SECTION START -->
    <section class="user-box">
      <section class="user-info">
        <figure class="profile-pic">
          <img src="./images/image-jeremy.png" alt="profile picture">
        </figure>
        <figure class="user-details">
          <p>Report for</p>
          <h2>Jermey Robson</h2>
        </figure>
      </section>
      
      <section class="time">
        <figure><P class="time-tags">Daily</P></figure>
        <figure><P class="time-tags active" id="weekly">Weekly</P></figure>
        <figure><P class="time-tags">Monthly</P></figure>
      </section>
    </section>
    <!-- USER SECTION END -->

    <!-- CARD START -->
    <section class="card-container"></section>
