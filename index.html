<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  
</head>
<body>
<main>
  <section class="container">
    <!-- USER SECTION START -->
    <section class="user-box">
      <section class="user-info">
        <figure class="profile-pic">
          <img src="./images/image-jeremy.png" alt="profile picture">
        </figure>
        <figure class="user-details">
          <p>Report for</p>
          <h2>Jermey Robson</h2>
        </figure>
      </section>
      
      <section class="time">
        <figure><P>Daily</P></figure>
        <figure><P>Weekly</P></figure>
        <figure><P>Monthly</P></figure>
      </section>
    </section>
    <!-- USER SECTION END -->

    <section class="card">
      <section class="hero-img">
        <img src="./images/icon-work.svg" alt="">
      </section>
      <section class="card-info">
        <header>
          <p>Work</p>
          <img src="./images/icon-ellipsis.svg" alt="">
        </header>
        <section class="card-desc">
          <figure class="hours"><h1>32hrs</h1></figure>
          <figure class="time-period">
            <p>Last Week - </p>
            <p>36hrs</p>
          </figure>
        </section>
      </section>
    </section>
  </section>
</main>

  
  

</body>
</html>
